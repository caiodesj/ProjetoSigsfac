<div class="custom-reports">
  <table mat-table class="mat-elevation-z8 mt-4">
    <!-- data Column -->
    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef>data</th>
      <td mat-cell *matCellDef="let element">{{ element.data }}</td>
    </ng-container>

    <!-- hora Column -->
    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef>Hora</th>
      <td mat-cell *matCellDef="let element">{{ element.hora }}</td>
    </ng-container>

    <!-- atividade Column -->
    <ng-container matColumnDef="atividade">
      <th mat-header-cell *matHeaderCellDef>atividade</th>
      <td mat-cell *matCellDef="let element">{{ element.atividade }}</td>
    </ng-container>

    <!-- justificativa Column -->
    <ng-container matColumnDef="justificativa">
      <th mat-header-cell *matHeaderCellDef>Justificativa</th>
      <td mat-cell *matCellDef="let element">{{ element.justificativa }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
