<div class="text-center">
  <img src="assets/images/engdb2.png" />
</div>
<div class="login d-flex justify-content-between align-items-center">
  <mat-card class="mat-card mat-focus-indicator">
    <mat-card-content class="mat-elevation-z5">
      <h2>Cadastrar um novo usuário</h2>

      <form [formGroup]="signUpForm" (ngSubmit)="submit()">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name" />
          <mat-error *ngIf="name?.errors?.['required']">
            O nome é obrigatório!
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>E-mail</mat-label>
          <input matInput placeholder="E-mail" formControlName="email" />
          <mat-error *ngIf="email?.errors?.['required']"
            >E-mail é obrigatório!</mat-error
          >
          <mat-error *ngIf="email?.errors?.['email']"
            >E-mail inválido!</mat-error
          >
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Senha</mat-label>
          <input
            matInput
            placeholder="Senha"
            formControlName="password"
            type="password"
          />

          <mat-error *ngIf="password?.errors?.['required']">
            A senha é obrigatória!
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Confirme a senha"
            formControlName="confirmPassword"
          />
          <mat-error *ngIf="confirmPassword?.errors?.['required']"
            >A confirmação da senha é obrigatória!
          </mat-error>
        </mat-form-field>

        <mat-error *ngIf="signUpForm.errors?.['passwordsDontMatch']">
          As senhas não são as mesmas !
        </mat-error>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="mat-focus-indicator w-100 mt-3 mat-raised-button mat-button-base mat-primary"
        >
          Cadastrar
        </button>
      </form>
      <div class="center my-3">
        <div>
          Já possui um cadastro?
          <a class="ml-1" [routerLink]="['/login']">Login </a>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
