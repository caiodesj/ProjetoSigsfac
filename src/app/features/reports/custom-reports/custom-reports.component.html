<div class="title">
  <h2 class="d-flex"><mat-icon>article</mat-icon> Relatórios Personalizados</h2>
</div>

<div class="box-card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Unidade Adm.</mat-label>
          <mat-select>
            <mat-option value="one"
              >Atividade sobreaviso - Sabesp [131]</mat-option
            >
            <mat-option value="two"
              >DLABS Inovação e Melhoria de Produtos [127]</mat-option
            >
            <mat-option value="three">ENEL Tibco - Suporte [10]</mat-option>
            <mat-option value="four">Exabeat [59]</mat-option>
            <mat-option value="five">ECOURBIS [55]</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Usuário/Líder</mat-label>
          <mat-select>
            <mat-option value="one">Luciano Mengarelli</mat-option>
            <mat-option value="two">Cristina Oliveira</mat-option>
            <mat-option value="three">Fabio Siqueira</mat-option>
            <mat-option value="four">João Augusto</mat-option>
            <mat-option value="five">Nicolas Andrade</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Data ínicio / final</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" />
            <input matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="col-3 d-inline-flex align-items-center">
        <!--spinner
        <mat-progress-spinner value="100"></mat-progress-spinner>-->

        <button mat-raised-button color="primary" (click)="loadData()">
          Visualizar
        </button>
      </div>
    </div>
  </div>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>

<div *ngIf="!showSpinner && table">
  <!-- <app-table-custom-report></app-table-custom-report> -->
  <app-table-generic [data]="dataTable"></app-table-generic>
</div>
