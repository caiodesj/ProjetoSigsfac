<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
  <!-- dia Column-->
  <ng-container matColumnDef="dia">
    <th mat-header-cell *matHeaderCellDef>Dia</th>
    <td mat-cell *matCellDef="let element">{{ element.dia }}</td>
  </ng-container>

  <!-- numHoras Column -->
  <ng-container matColumnDef="numHoras">
    <th mat-header-cell *matHeaderCellDef>numHoras</th>
    <td mat-cell *matCellDef="let element">{{ element.numHoras }}</td>
  </ng-container>

  <!-- deHora Column -->
  <ng-container matColumnDef="deHora">
    <th mat-header-cell *matHeaderCellDef>deHora</th>
    <td mat-cell *matCellDef="let element">{{ element.deHora }}</td>
  </ng-container>

  <!-- deMinutos Column -->
  <ng-container matColumnDef="deMinutos">
    <th mat-header-cell *matHeaderCellDef>deMinutos</th>
    <td mat-cell *matCellDef="let element">{{ element.deMinutos }}</td>
  </ng-container>

  <!-- aHora Column -->
  <ng-container matColumnDef="aHora">
    <th mat-header-cell *matHeaderCellDef>aHora</th>
    <td mat-cell *matCellDef="let element">{{ element.aHora }}</td>
  </ng-container>

  <!-- aMinutos Column -->
  <ng-container matColumnDef="aMinutos">
    <th mat-header-cell *matHeaderCellDef>aMinutos</th>
    <td mat-cell *matCellDef="let element">{{ element.aMinutos }}</td>
  </ng-container>

  <!-- oi Column -->
  <ng-container matColumnDef="oi">
    <th mat-header-cell *matHeaderCellDef>oi</th>
    <td mat-cell *matCellDef="let element">{{ element.oi }}</td>
  </ng-container>

  <!-- descricao Column -->
  <ng-container matColumnDef="descricao">
    <th mat-header-cell *matHeaderCellDef>descricao</th>
    <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
