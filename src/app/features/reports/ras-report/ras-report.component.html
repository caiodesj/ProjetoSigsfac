<div class="title d-flex justify-content-between">
  <h2 class="d-flex"><mat-icon>article</mat-icon> Lançamento do RAS</h2>

  <button mat-raised-button class="mat-confirm" (click)="loadData()">
    <mat-icon>refresh</mat-icon>
    Atualizar
  </button>
</div>

<div class="box-card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Período</mat-label>
          <mat-select>
            <mat-option value="one">[ 01/07/2022 ] [ 07/07/2022 ]</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Empregado</mat-label>
          <mat-select>
            <mat-option value="one">Ricardo Feltran [52]</mat-option>
            <mat-option value="two">Cristina Oliveira [32]</mat-option>
            <mat-option value="three">Fabio Siqueira [62]</mat-option>
            <mat-option value="four">João Augusto [52]</mat-option>
            <mat-option value="five">Nicolas Andrade [37]</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3 d-inline-flex align-items-center">
        <button mat-raised-button color="primary" (click)="openDialog()">
          Registrar
        </button>
      </div>
    </div>
  </div>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>

<div class="mt-4">
  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label> RAS </ng-template>
      <div *ngIf="!showSpinner && table">
        <app-table-ras-report></app-table-ras-report>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label> Horas Extras </ng-template>
      <app-table-extra-hour></app-table-extra-hour>
    </mat-tab>
  </mat-tab-group>
</div>
