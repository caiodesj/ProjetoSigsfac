<div class="ras">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
    <!-- dataInicio Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>√çnicio</th>
      <td mat-cell *matCellDef="let element">{{ element.dataInicio }}</td>
    </ng-container>

    <!-- dia Column-->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">{{ element.dia }}</td>
    </ng-container>

    <!-- escritorio Column -->
    <ng-container matColumnDef="escritorio">
      <th mat-header-cell *matHeaderCellDef>escritorio</th>
      <td mat-cell *matCellDef="let element">{{ element.escritorio }}</td>
    </ng-container>

    <!-- descricao Column -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>descricao</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>

    <!-- oi Column -->
    <ng-container matColumnDef="oi">
      <th mat-header-cell *matHeaderCellDef>oi</th>
      <td mat-cell *matCellDef="let element">{{ element.oi }}</td>
    </ng-container>

    <!-- ss Column -->
    <ng-container matColumnDef="ss">
      <th mat-header-cell *matHeaderCellDef>SS</th>
      <td mat-cell *matCellDef="let element">{{ element.ss }}</td>
    </ng-container>

    <!-- fase Column -->
    <ng-container matColumnDef="fase">
      <th mat-header-cell *matHeaderCellDef>fase</th>
      <td mat-cell *matCellDef="let element">{{ element.fase }}</td>
    </ng-container>

    <!-- percentual Column -->
    <ng-container matColumnDef="percentual">
      <th mat-header-cell *matHeaderCellDef>percentual</th>
      <td mat-cell *matCellDef="let element">{{ element.percentual }}</td>
    </ng-container>

    <!-- horas Column -->
    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef>horas</th>
      <td mat-cell *matCellDef="let element">{{ element.horas }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
