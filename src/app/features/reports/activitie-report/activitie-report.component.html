<div class="title">
  <h2 class="d-flex"><mat-icon>article</mat-icon> Relatórios de Atividades</h2>
</div>

<div class="box-card">
  <div class="container-fluid">
    <div class="row">
      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Data ínicio / final</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" />
            <input matEndDate placeholder="End date" />
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>

      <div class="col-3">
        <mat-form-field appearance="outline">
          <mat-label>Empregado</mat-label>
          <mat-select>
            <mat-option value="one">Ricardo Feltran</mat-option>
            <mat-option value="two">Cristina Oliveira</mat-option>
            <mat-option value="three">Fabio Siqueira</mat-option>
            <mat-option value="four">João Augusto</mat-option>
            <mat-option value="five">Nicolas Andrade</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-3 d-inline-flex align-items-center">
        <button mat-raised-button color="primary" (click)="loadData()">
          Visualizar
        </button>
      </div>
    </div>
  </div>
  <mat-spinner *ngIf="showSpinner"></mat-spinner>
</div>

<div *ngIf="!showSpinner && table">
  <app-table-activitie-report></app-table-activitie-report>
</div>
