<div class="custom-reports">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.position }}</td>
    </ng-container>

    <!-- dataInicio Column -->
    <ng-container matColumnDef="dataInicio">
      <th mat-header-cell *matHeaderCellDef>√çnicio</th>
      <td mat-cell *matCellDef="let element">{{ element.dataInicio }}</td>
    </ng-container>

    <!-- dia Column-->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let element">{{ element.dia }}</td>
    </ng-container>

    <!-- apontamento Column -->
    <ng-container matColumnDef="apontamento">
      <th mat-header-cell *matHeaderCellDef>Apontamento</th>
      <td mat-cell *matCellDef="let element">{{ element.apontamento }}</td>
    </ng-container>

    <!-- horas Column -->
    <ng-container matColumnDef="horas">
      <th mat-header-cell *matHeaderCellDef>Horas</th>
      <td mat-cell *matCellDef="let element">{{ element.horas }}</td>
    </ng-container>

    <!-- diario Column -->
    <ng-container matColumnDef="diario">
      <th mat-header-cell *matHeaderCellDef>Diario</th>
      <td mat-cell *matCellDef="let element">{{ element.diario }}</td>
    </ng-container>

    <!-- saldo Column -->
    <ng-container matColumnDef="saldo">
      <th mat-header-cell *matHeaderCellDef>Saldo</th>
      <td mat-cell *matCellDef="let element">{{ element.saldo }}</td>
    </ng-container>

    <!-- extras Column -->
    <ng-container matColumnDef="extras">
      <th mat-header-cell *matHeaderCellDef>Extras</th>
      <td mat-cell *matCellDef="let element">{{ element.extras }}</td>
    </ng-container>

    <!-- justificativa Column -->
    <ng-container matColumnDef="justificativa">
      <th mat-header-cell *matHeaderCellDef>Justificativa</th>
      <td mat-cell *matCellDef="let element">{{ element.justificativa }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
